<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Festival</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <script src="index.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
  <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

</head>

<body>
  <header>
    <div class="container">
      <div class="d-flex justify-content-center">
        <img src="MusicFestivalIcon.png" alt="MusicFestival">
      </div>
    </div>
  </header>
  <div class="container">
    <div class="d-flex justify-content-center">
      <div class="mr-5 pr-5">
        <h3 class="nav-btn"><a href="#">Data Viewer</a></h3>
      </div>
      <div class="ml-5 pl-5">
        <h3 class="nav-btn"><a href="#">Result Viewer</a></h3>
      </div>
    </div>
  </div>
  <div class="container my-4 d-flex justify-content-center">
    <h2 class="section-Title">Data Table</h2>
  </div>
  <div class="container">
    <div class="card bg-dark text-white">
      <div class="card-header">
        Data Viewer
      </div>
      <div class="card-body">
        <form id="basic-data-filter-form">
            <div class="form-row">
              <div class="col-3">
                <input key="festivalId" type="number" class="form-control" placeholder="Festival Id">
              </div>
              <div class="col-3">
                <input key="startTime" type="text" class="form-control" placeholder="Starting time in '0500'">
              </div>
              <div class="col-3">
                <input key="endTime" type="text" class="form-control" placeholder="Ends before Example: '0500'">
              </div>
              <button type="submit" class="btn btn-primary mb-2 pl-5 pr-5">Filter</button>
            </div>
          </form>
          <div id="filteredSearch"></div>
        <table id="data-table" class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Performance Id</th>
                <th scope="col">Festival Id</th>
                <th scope="col">Performance</th>
                <th scope="col">Start Time</th>
                <th scope="col">End Time</th>
                <th scope="col">Popularity</th>
              </tr>
            </thead>
            <tbody id="data-tbody">
              <tr>
                <th scope="row">1</th>
                <td>1000000001</td>
                <td>1100000001</td>
                <td>Performance 1</td>
                <td>1000</td>
                <td>1100</td>
                <td>1</td>
              </tr>
            </tbody>
          </table>
          <div class="form-row">
            <div class="col-4">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                      <li class="page-item"><a fn='changePage' value='-1' id="pagination-back" class="page-link" href="#">Previous</a></li>
                      <li class="page-item"><a fn='changePage' value='1' id="pagination-forward" class="page-link" href="#">Next</a></li>
                    </ul>
                  </nav>
            </div>
            <div class="col-7">
              <p id="entriesText" class="pt-2"></p>
          </div>
            <div class="col-1">
                <select fn='changePageSize' id="rowsPerPageSelection" class="custom-select">
                    <option value="5" selected>5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                  </select>
            </div>
          </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
